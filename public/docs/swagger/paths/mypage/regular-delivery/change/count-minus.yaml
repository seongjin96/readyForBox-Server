put:
  tags:
    - 마이페이지
  summary: 정기 배송 관리 - 수량 감소
  parameters:
    - in: header
      name: token
      schema:
        type: string
      required: true
  requestBody:
    require: true
    content:
      application/json:
        schema:
          type: object
          properties:
            order_id:
              type: string
              description: 주문 id
            product_id:
              type: string
              description: 상품 id
          require:
            - order_id
            - product_id
          example:
            order_id: '230947239047a2304923490'
            product_id: '27823492a239487234'
  responses:
    '201':
      $ref: '../../../../components/responses.yaml#201-SAVE_SUCCESS'
  #   '400':
  #     $ref: '../../components/responses.yaml#400-NULL_VALUE'
  #   '400 ':
  #     $ref: '../../components/responses.yaml#400-WRONG_PARAMS'
  #   '400  ':
  #     $ref: '../../components/responses.yaml#400-TOO_MANY_FILES'
  #   '500 ':
  #     $ref: '../../components/responses.yaml#500-INTERNAL_SERVER_ERROR'