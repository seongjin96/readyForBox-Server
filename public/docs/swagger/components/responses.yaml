200-DELETE_SUCCESS:
  description: 데이터 삭제 성공
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            type: integer
            example: 200
          success:
            type: boolean
            example: true
          message:
            type: string
            example: '데이터 삭제 성공'
201-SAVE_SUCCESS:
  description: 데이터 저장 성공
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            type: integer
            example: 201
          success:
            type: boolean
            example: true
          message:
            type: string
            example: '데이터 저장 성공'
200-UPDATE_SUCCESS:
  description: 데이터 수정 성공
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            type: integer
            example: 200
          success:
            type: boolean
            example: true
          message:
            type: string
            example: '데이터 수정 성공'
400-WRONG_PARAMS:
  description: Params나 Body에 잘못된 값이 입력되어서 조회(or 쓰기 or 수정 or 삭제)할 데이터가 없습니다. (또는 서버의 DB에 데이터를 넣지 않아서 발생하는 에러일 수도 있습니다.)
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            type: integer
            example: 400
          success:
            type: boolean
            example: false
          message:
            type: string
            example: Params나 Body에 잘못된 값이 입력되어서 조회(or 쓰기 or 수정 or 삭제)할 데이터가 없습니다. (또는 서버의 DB에 데이터를 넣지 않아서 발생하는 에러일 수도 있습니다.)
400-NULL_VALUE:
  description: Params나 Body 중 필수적으로 입력해야 하는 값인데, 입력하지 않은 값(NULL)이 존재합니다.
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            type: integer
            example: 400
          success:
            type: boolean
            example: false
          message:
            type: string
            example: Params나 Body 중 필수적으로 입력해야 하는 값인데, 입력하지 않은 값(NULL)이 존재합니다.
400-TOO_MANY_FILES:
  description: 사진이 2장 이상 첨부된 경우
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            type: integer
            example: 400
          success:
            type: boolean
            example: false
          message:
            type: string
            example: 첨부 가능한 파일 개수를 확인해주세요.
403-FORBIDDEN_USER:
  description: 작성자가 아닌 다른 사용자가 수정 및 삭제를 요청한 경우
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            type: integer
            example: 403
          success:
            type: boolean
            example: false
          message:
            type: string
            example: 데이터를 작성한 사용자만 수정 및 삭제할 수 있습니다.
500-INTERNAL_SERVER_ERROR:
  description: 서버측에서 발생한 에러입니다.
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            type: integer
            example: 500
          success:
            type: boolean
            example: false
          message:
            type: string
            example: 서버측에서 발생한 에러입니다.